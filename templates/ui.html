<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Chat UI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Arial;
            background: #f9fafb;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chatArea {
            flex: 1;
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .input-bar {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-bar input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-bar button {
            padding: 0 16px;
            border: none;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="chatArea"></div>
        <div class="input-bar">
            <input id="userInput" placeholder="메시지를 입력하세요" autocomplete="off">
            <button id="send">전송</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gpt-3-encoder@1.0.0"></script>
    <script>
        window.MONDAY_CONFIG = {{ config | tojson }};
    </script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
