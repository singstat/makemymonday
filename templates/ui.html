<!doctype html>
<html lang="ko">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Monday UI</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Arial;
  background: #f9fafb;
}
#app {
  display: flex;
  flex-direction: column;
  height: 100%;
}
header {
  padding: 12px 16px;
  background: #111;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}
pre {
  background: #0f172a;
  color: #e5e7eb;
  padding: 12px;
  border-radius: 8px;
  white-space: pre-wrap;
  word-break: break-word;
  margin: 0;
}
#sidView {
  display: block;
  font-size: 12px;
  color: #666;
  margin-top: 4px;
}
.input-bar {
  display: flex;
  gap: 8px;
  padding: 8px;
  background: #fff;
  border-top: 1px solid #ddd;
}
.input-bar input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}
.input-bar button {
  padding: 0 16px;
  border: none;
  border-radius: 8px;
  background: #111;
  color: #fff;
  font-weight: 700;
  font-size: 16px;
}
.input-bar button:active {
  background: #333;
}
</style>
<body>
<div id="app">
    <header>Monday UI</header>
    <div id="messages">
        <pre id="out">여기에 답변이 표시됩니다.</pre>
        <small id="sidView"></small>
    </div>
    <div class="input-bar">
        <input type="file" id="imageInput" accept="image/*">
        <button id="send">전송</button>
    </div>
</div>
<script>
    document.getElementById('send').addEventListener('click', function() {
        const imageInput = document.getElementById('imageInput');

        if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                // 이미지 데이터를 전송하는 로직 추가...
                console.log("전송할 이미지 데이터:", event.target.result);
            };

            reader.readAsDataURL(file); // 파일을 데이터 URL로 변환
        } else {
            console.log("업로드할 이미지가 없습니다.");
        }
    });
</script>
<script>
  window.MONDAY_CONFIG = {
    space: "{{ space }}",
    ai_label: "{{ ai_label }}"
  };
</script>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
