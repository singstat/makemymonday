<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Chat - Minimal iMessage Style</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --bubble-blue: #0a84ff;
      --bubble-gray: #e9e9eb;
      --text: #111111;
      --border: #e6e6e6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }

    .app {
      height: 100dvh; /* mobile safe */
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* keep internal scrolls contained */
    }

    /* 메시지 프린트 영역 */
    .messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bubble {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 18px;
      line-height: 1.3;
      font-size: 15px;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .bubble.sent {
      align-self: flex-end;
      background: var(--bubble-blue);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble.received {
      align-self: flex-start;
      background: var(--bubble-gray);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    /* 스크롤 가능한 중간 텍스트 박스 */
    .summary-wrap { padding: 8px 12px; }
    .summary-box {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      min-height: 64px;    /* 짧을 때 높이 */
      max-height: 180px;   /* 길 때는 내부 스크롤 */
      overflow: auto;      /* 요구사항: 자체 스크롤 */
      line-height: 1.45;
    }

    /* 입력창 */
    .composer {
      display: flex;
      gap: 8px;
      padding: 8px 12px 12px;
      background: rgba(255,255,255,0.9);
      border-top: 1px solid var(--border);
    }
    .composer input[type="text"] {
      flex: 1 1 auto;
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid var(--border);
      outline: none;
      background: #fff;
    }
    .composer button {
      flex: 0 0 auto;
      padding: 10px 14px;
      border-radius: 18px;
      border: 0;
      background: var(--bubble-blue);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .composer button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="app">
    <!-- 메시지 프린트 영역 -->
    <main id="message" class="messages" aria-label="메시지 프린트 영역"></main>

    <!-- 스크롤 가능한 중간 텍스트 박스 -->
    <section class="summary-wrap">
      <div id="summary" class="summary-box" aria-label="요약 텍스트 박스"></div>
    </section>

    <!-- 입력 영역 -->
    <form id="composer" class="composer" autocomplete="off">
      <input id="input_txt" type="text" inputmode="text" placeholder="메시지 입력…" aria-label="메시지 입력" />
      <button id="sendBtn" type="submit" aria-label="전송">Send</button>
    </form>
  </div>

  <script>
    // 변수명 고정: message, summary, input_txt
    const message   = document.getElementById('message');
    const summary   = document.getElementById('summary');
    const input_txt = document.getElementById('input_txt');

    // 간단한 유틸
    function appendBubble(text, type = 'sent') {
      const b = document.createElement('div');
      b.className = `bubble ${type}`;
      b.textContent = text;
      message.appendChild(b);
      // 항상 최신 메시지가 보이게
      message.scrollTop = message.scrollHeight;
    }

    // 제출 핸들러 (엔터/버튼)
    document.getElementById('composer').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input_txt.value.trim();
      if (!text) return;
      appendBubble(text, 'sent');
      input_txt.value = '';
      input_txt.focus();
    });

    // 외부에서 summary 내용을 갱신하기 쉽게 공개 함수 제공
    window.setSummary = (text) => {
      summary.textContent = text || '';
      // 길어지면 내부에서만 스크롤됨 (CSS overflow)
    };

    // 데모(원치 않으면 삭제해도 됨): 초기 안내 문구
    window.setSummary('여기에 요약 / 설명 텍스트가 표시됩니다. 내용이 매우 길어지면 이 상자 내부에서만 스크롤됩니다.');
    appendBubble('대화를 시작해보세요.', 'received');
  </script>
</body>
</html>
